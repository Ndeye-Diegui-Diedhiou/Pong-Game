<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pong Game - Enhanced</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>✨ Pong Game ✨</h1>
    <div id="game-container">
        <canvas id="pong-canvas" width="800" height="500"></canvas>
        <div id="ui">
            <div id="score">
                <span id="player-score">0</span>
                <span id="divider">:</span>
                <span id="ai-score">0</span>
            </div>
            <button id="start-btn" class="btn">Start Game</button>
            <div id="game-message"></div>
        </div>
    </div>
    <audio id="hit-sound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_115b9f3b3a.mp3"></audio>
    <audio id="score-sound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_115b9f3b3a.mp3"></audio>
    <script src="game.js"></script>
</body>
</html>
